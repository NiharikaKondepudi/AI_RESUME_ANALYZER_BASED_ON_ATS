<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Error Occurred</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        .container { 
            background-color: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); 
            text-align: center; 
            width: 100%; 
            max-width: 600px; 
        }
        h1 { 
            color: #d93025; /* Red for error */
            font-size: 24px;
        }
        p { 
            color: #606770; 
            font-size: 18px;
            margin-bottom: 30px;
            background-color: #fde7e9;
            padding: 15px;
            border-radius: 8px;
        }
        a {
            background-color: #1877f2; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s; 
        }
        a:hover { 
            background-color: #166fe5; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops! Something went wrong.</h1>
        <p>{{ message }}</p>
        <a href="/">Go Back to Homepage</a>
    </div>
</body>
</html>
