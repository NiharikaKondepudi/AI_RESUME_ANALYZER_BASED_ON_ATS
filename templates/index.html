<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Resume Analyzer</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        .container { 
            background-color: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0,0,0,0.08); 
            text-align: center; 
            width: 100%; 
            max-width: 600px; 
        }
        h1 { 
            color: #1c1e21; 
            font-size: 24px;
        }
        p { 
            color: #606770; 
            font-size: 16px;
            margin-bottom: 30px;
        }
        textarea { 
            width: 95%; 
            height: 150px; 
            margin-top: 20px; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #dddfe2; 
            font-family: inherit;
            font-size: 14px;
        }
        input[type="file"] { 
            border: 1px solid #dddfe2; 
            padding: 10px; 
            border-radius: 8px; 
            width: 95%; 
            margin-bottom: 20px;
        }
        button { 
            background-color: #1877f2; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            font-weight: bold;
            transition: background-color 0.3s; 
            display: block; 
            width: 100%; 
            margin-top: 20px; 
        }
        button:hover { 
            background-color: #166fe5; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Powered Resume Analyzer</h1>
        <p>Upload your resume and paste a job description to get a detailed analysis.</p>
        
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" accept=".pdf,.docx" required>
            
            <textarea name="job_description" placeholder="Paste the job description here (optional)"></textarea>
            
            <button type="submit">Analyze My Resume</button>
        </form>
    </div>
</body>
</html>
